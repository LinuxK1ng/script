background yes
update_interval 1

cpu_avg_samples 2
net_avg_samples 2
no_buffers yes
double_buffer yes
text_buffer_size 2048
use_spacer right

total_run_times 0
gap_x 5
gap_y 5

minimum_size 300 0
maximum_width ${execi 60 xdpyinfo | grep dimensions | awk '{print $2}' | cut -d'x' -f1}

own_window yes
own_window_type dock
own_window_transparent yes
own_window_argb_visual yes
own_window_colour 000000
own_window_argb_value 0
own_window_hints undecorated,below,sticky,skip_taskbar,skip_pager

alignment top_right
draw_shades no
draw_outline no
draw_borders no
draw_graph_borders no
stippled_borders 0

border_margin 4
border_width 1

override_utf8_locale yes
use_xft yes
xftfont Bitstream Monospace:size=9

xftalpha 0.5

uppercase no

default_color white
default_shade_color black
default_outline_color white

color1 DDDDDD
color2 AAAAAA
color3 888888
color4 EF5A29
color5 EF5A29 
color6 3a5153 


